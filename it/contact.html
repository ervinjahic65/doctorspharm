    <style>
        /* Add this to your style.css file */

        /* General layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Use viewport height to ensure full height */
        }

        /* Main content section */
        .contact-main-content {
            flex: 1; /* This makes the content expand to push footer down */
            padding: 40px 0;
        }

        /* Form styles */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            height: 50px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            padding: 10px 15px;
            font-size: 16px;
        }

        textarea.form-control {
            height: auto;
            min-height: 150px;
        }

        .btn-primary {
            background-color: #3aca74;
            border-color: #3aca74;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #286090;
            border-color: #204d74;
        }

        /* Success message styles */
        #form p {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 4px;
            text-align: center;
        }

        /* Loading animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
	
	<!-- ====================================================
	header section -->
	<header class="top-header">
		<div class="container">
			<div class="row">
				<div class="col-xs-5 header-logo">
					<br>
					<a href="index.html"><img src="files/logo.png" alt="Logo" class="img-responsive logo"></a>
				</div>

				<div class="col-md-7">
					
				</div>
			</div>
		</div>
	</header> <!-- end of header area -->

	<!-- contact section starts here -->
	<section class="contact-main-content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Contatta Doctor Spharm</h1>
				</div>
				
				<div class="col-md-12">
					<div class="contact-form">
						<h2>Inviaci un messaggio</h2>
						<form id="form">
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="name" placeholder="Il tuo nome" required>
							</div>
							<div class="form-group">
								<input type="email" class="form-control" id="email" name="email" placeholder="La tua email" required>
							</div>
							<div class="form-group">
								<input type="tel" class="form-control" id="phone" name="phone" placeholder="Numero di telefono" required>
							</div>
							<div class="form-group">
								<textarea class="form-control" id="message" name="message" rows="5" placeholder="Il tuo messaggio" required></textarea>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block" style="font-size: 18px;">Invia Messaggio</button>
							</div>
						</form>
                        <script>
							document.getElementById("form").addEventListener("submit", function (e) {
							   e.preventDefault();
							
							   document.getElementById("form").innerHTML = '<div style="text-align: center;"><img src="files/loading.gif" width="80"></div>';
							
							   setTimeout(() => {
								  document.getElementById("form").innerHTML = '<p style="font-size: 18px; color:black; font-weight: 700; text-align: center;">Grazie per aver prenotato un appuntamento con Doctor Spharm. Confermeremo il tuo appuntamento tramite SMS a breve.</p>';
							   }, 2000);
							});
						</script>
					</div>
				</div>
			</div>
		</div>
	</section>

				</div>

					</p>
				</div>
